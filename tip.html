<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- Link to CSS and Google Fonts -->
    <link rel="stylesheet" href="tip.css">
    <link href="https://fonts.googleapis.com/css?family=Concert+One&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1>Tip calculator</h1>

        <!-- Beginning of the calculator part -->
        <div class="calculator">

            <div id="money">
                <span>€</span>
                <input id="moneyAmount" type="number" placeholder="How much was your bill?">
            </div>
            <select id="serviceQuality">
                <option disabled selected value="0">How was your service?</option>
                <option value="1">100% - The best in my life</option>
                <option value="0.5">50% - Better than food</option>
                <option value="0.5">50% - Better than food</option>
                <option value="0.3">30% - Outstanding</option>
                <option value="0.2">20% - Excellent</option>
                <option value="0.15">15% - Very good</option>
                <option value="0.1">10% - Good</option>
                <option value="0.05">5% - Bad</option>
                <option value="0">0% - Terrible</option>
            </select>


            <input type="number" id="peopleAmount" placeholder="How many are sharing the bill?">

            <button type="button" id="calculate">Calculate</button>

            <section class="tip-wrap">
                <p>You should tip: </p>
                <h3 class="tip">€0</h3>
            </section>
        </div>
        <!-- End of the calculator part -->
    </div>

    <script type="text/javascript" src="tip.js"></script>

</body>

</html>
